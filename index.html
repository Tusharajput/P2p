<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons8-upload.gif" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>File_verse</title>
  </head>

  <body>
    <!-- body -->
    <h1>Transfer files hasle free</h1>

  
    <!-- peer id & qr code -->
    <p class="peer-id-container">
      Peer ID : &nbsp;<span id="peerIdDisplay">Not available</span>
      <button id="copyButton">Copy</button>
      <img id="qrCode" alt="QR Code" />
    </p>
    <div class="middle">
      <p>Status: <span id="statusDisplay">Disconnected</span></p>
      <input type="file" id="fileInput" />

      <div id="peerConnectionSection">
        <input
          type="text"
          id="peerIdInput"
          placeholder="Enter Peer ID to connect"
        />
        <button class="connect_button" id="connectButton">Connect</button>
      </div>
    </div>
    <section class="files">
      <p >
        Received File:
        <span class="abcd">hello there</span>
        <a
          id="downloadLink"
          href="#"
          download="received-file"
          class="hidden"
          disabled
          >Download File</a
        >
      </p>
    </section>

    <div id="qrScannerSection">
      <button id="scanQRButton">Scan QR</button>
      <div id="scanner" class="hidden"></div>
    </div>

    <script>
      document
        .getElementById("scanQRButton")
        .addEventListener("click", function () {
          document.getElementById("scanner").classList.remove("hidden");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
