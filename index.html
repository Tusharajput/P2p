<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons8-upload.gif" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>File_verse</title>
  </head>

  <body>
    <!-- Title -->
    <section class="Title">
      <h1>Transfer files hasle free</h1>
    </section>

    <!-- peer id & qr code -->
    <section class="peer-id-container">
      <div id="peerIdDisplay">Peer ID : &nbsp;<span></span></div>
      <div id="copyButton"><button>Copy</button></div>
      <div><img id="qrCode" alt="QR Code" onclick="openImage(this)" /></div>
    </section>

    <!-- Popup Image Container -->
    <div id="imagePopup" class="image-popup" onclick="closeImage()">
      <img id="popupImage" src="" alt="Popup Image" />
    </div>

    <!-- Status/ file choosen / peer id / connect button / received file / download link / qr scanner / qr code / copy button / popup image -->
    <section class="middle">
      <div>
        <p style="padding-left: 12px">
          Status: <span id="statusDisplay">Disconnected</span>
        </p>
      </div>
      <input type="file" id="fileInput" />
      <div id="peerConnectionSection">
        <input
          type="text"
          id="peerIdInput"
          placeholder="Enter Peer ID to connect"
        />
      </div>
      <div>
        <button class="connect_button" id="connectButton">Connect</button>
      </div>
    </section>

    <!-- received file /download files -->
    <section class="files">
      <p>
        Received File:<span class="abcd">hello there</span>
        <a
          id="downloadLink"
          href="#"
          download="received-file"
          class="hidden"
          disabled
          >Download File</a
        >
      </p>
    </section>

    <div id="qrScannerSection">
      <button id="scanQRButton">Scan QR</button>
      <div id="scanner" class="hidden"></div>
    </div>

    <script>
      document
        .getElementById("scanQRButton")
        .addEventListener("click", function () {
          document.getElementById("scanner").classList.remove("hidden");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="App.js"></script>
  </body>
</html>
